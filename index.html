<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <h2>Name: Adnan Ibrahim</h2>
                <p>Position: Software Engineer</p>
            </div>
            <div class="time" id="currentTime"></div>
        </header>

        <main>
            <div class="task-input">
                <input id="taskInput" placeholder="Masukkan agendamu"></input>
                <select id="priorityLevel">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="submitTask">Add Task</button>
            </div>

            <div class="task-list">
                <h3>To-Do List</h3>
                <ul id="todoList"></ul>
            </div>

            <div class="done-list">
                <h3>Done</h3>
                <ul id="doneList"></ul>
            </div>

            <button id="deleteAll">Delete All Tasks</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
